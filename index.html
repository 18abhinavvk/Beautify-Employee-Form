<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body>
    <form>
        <div align="center">
            <section style="background-color:rgb(255, 0, 0) ; height: 40px; width: 450px">
                <div align="center"><p style="font-size: 30px ; color: black; margin: top 5px; margin-left: auto;">Employee Form</p></div>
            </section>
            <section style="background-color:rgb(6, 6, 44) ;color:white ; width: 450px" align="center"><br>
            Enter your Name:
            <input type="text">
            </br></br>
            Enter your Department:
            <input type="text">
            </br></br>
            Tell us a little about yourself:
            <textarea name="Comments" cols="30" rows="4"></textarea>
            </br></br>
            Do you exercise at home?
            <input type="radio">Yes
            <input type="radio">No
            </br></br>
            How do you like to read about your favorite topics?
            <p>
                <input type="checkbox" name="Books">Books
                <input type="checkbox" name="Web">Online Resources
                <input type="checkbox" name="Phone">Phone Apps
                <input type="checkbox" name="Magazines">Magazines
            </p>
            What genre of movies do you like?
            <select name="moviepref"><option>
                <option value="1" selected="true">comedy
                <option value="2">romance
                <option value="3">thriller
                <option value="4">horror
                <option value="5">biopic
            </select>
            </br></br>
            <input type="submit" value="Submit Form">
            <p>Thank you!</p>
        </div>    
    </form>        
</body>
</html>
